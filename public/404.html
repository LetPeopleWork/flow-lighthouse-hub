<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>letpeople.work - Flow Tools & Expertise | Lighthouse & Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      // Simple GitHub Pages SPA redirect
      var currentPath = window.location.pathname + window.location.search + window.location.hash;
      console.log('404 redirect from:', currentPath);
      
      // For GitHub Pages, redirect everything to index.html and let React Router handle it
      if (currentPath !== '/') {
        sessionStorage.setItem('spa-redirect', currentPath);
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
